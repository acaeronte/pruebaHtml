<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cabecera</title>
</head>
<body>

<header class="cabecera">

        <img src="logo.png" alt="Logo de la empresa" class="logo">
        <h1 class="nombre-empresa">Nombre de la Empresa</h1>
    </div>
    <div class="iconos-container">
        <img src="cart.png" alt="Acceso a zona privada" class="icono">
        <img src="cart.png" alt="Cesta de la compra" class="icono">
        <img src="cart.png" alt="Ayuda" class="icono">
        <img src="cart.png" alt="Accesibilidad" class="icono">
    </div>
</header>

</body>
</html>
